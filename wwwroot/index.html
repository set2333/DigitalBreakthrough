<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JobJump</title>
    <script src="index.js"></script>
    <link href="styles.css" rel=stylesheet>
</head>

<body>
    <header>
        <img src="img/logo.png">
        <div class = "header_logo">
        <p>Соверши прыжок</p>
        <p>на встречу своему призванию!</p>
        </div>
    </header>
    <div class="logo">
        <p>Добро пожаловать в JobJump!</p>
        <p>Для того, что бы продолжить работать с сервисом</p>
        <p>вам необходимо авторизоватся</p>
        <div class="logo_form">
            <input type="text" id="loginInput" class="inp_login" placeholder="Логин">
            <input type="password" id="passwordInput" class="inp_login" placeholder="Пароль">
            <a href="">Регистрация</a>
            <a href="">Забыл пароль</a>
            <input type="button" class="btn_login" value="Дальше" onclick="login()">
        </div>
    </div>
    <footer>
        <p>&copy;JobJump, 2019</p>
    </footer>
</body>

</html>
